<!DOCTYPE html>
<html>
<head th:replace="~{menu-template :: head}"></head>
<body class="container col-4" width="30%">
	<div class="container">
		<div class="card-header">Cadastro</div>
			<div class="card mb-3">
				<form th:action="@{/cadastro/cadastrarCliente}" th:object="${cliente}" class="card-body" method="post">
					<div class="form-group mt-2">
						<label for="username">Usuário</label> 
						<input th:field="${cliente.username}" th:errorclass="is-invalid" class="form-control" 
											type="text" placeholder="digite o nome de usuário que deseja"/>
						<div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="${cliente.username}"></div>
						<small><div class="alert alert-danger" th:if="${mensagem != null}" th:text="${mensagem}"></div></small>
					</div>
					<div class="form-group mt-2">
						<label for="password">Senha</label> 
						<input th:field="${cliente.password}" th:errorclass="is-invalid" class="form-control" 
											type="password" placeholder="digite uma senha"/>
						<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="${cliente.password}"></div>	
					</div>					
					<button class="btn btn-primary mt-2" type="submit">Finalizar cadastro</button>
				</form>
			</div>
	</div>
</body>
</html>
