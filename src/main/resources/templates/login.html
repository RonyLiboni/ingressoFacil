<!DOCTYPE html>
<html>
<head th:replace="~{menu-template :: head}"></head>
<body class="container col-4" width="30%">
	<div class="container">
		<div class="card-header">Login</div>
			<div class="card mb-3">
				<form  th:action="@{/login}" class="card-body" method="post">
					<div class="form-group mt-2">
						<label for="username">Usuário</label> <input name="username"
							class="form-control mt-1" placeholder="usuário" />
					</div>
					<div class="form-group mt-2">
						<label for="password">Senha</label> <input type="password"
							name="password" class="form-control mt-1" placeholder="senha" />
					</div>
					<button class="btn btn-primary mt-2" type="submit">Login</button>
				</form>
			</div>
			<button type="button" class="btn btn-link center"><a th:href="@{/cadastro}">Cadastre-se aqui</a></button>
	</div>
	
</body>
</html>
