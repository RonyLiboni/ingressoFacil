<!DOCTYPE html>
<html>
<head th:fragment="head">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Ingresso Fácil</title>
</head>

<header th:fragment="header-usuarioNaoLogado">	
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
			<div class="container-fluid">	
				<a class="navbar-brand" href="#">Ingresso Fácil</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/home}">Home</a></li>
					</ul>			
					<div class="logo-container p-3 d-flex justify-content-between">
						<span class="mt-3 mr-2">
							<a class="navbar-text" sec:authorize="!isAuthenticated()" href="/login">login</a>
							<a onclick="document.querySelector('#form-login').submit()" class="navbar-text" sec:authorize="isAuthenticated()" href="#">logout</a>
							<form id="form-login" th:action="@{/logout}" method="post"></form>
						</span>
					</div>
				</div>
			</div>
		</nav>	
</header>

<body>
		
	<div th:fragment="scripts">
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	</div>
	
</body>
</html>
